<p>eager1 works!</p>

<div class="container col-md-6">
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" name="data1" [(ngModel)]="data1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" name="data2" [(ngModel)]="data2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" name="data3" [(ngModel)]="data3">
    </div>

    <button class="btn btn-secondary" routerLink="/eager2"
        [queryParams]="{'qData1':data1,'qdata2':data2,'qdata3': data3}">submit</button>
</div>
